<script>
	js = {{=aux}};
	i = 0;
	$('.row_buttons').each(function(){
		x = $(this).find('a');
		x.find('span').first().hide();
		y = x.first();
		if (js[i]==1){
			y.hide();
			x.hide();
		}
		i +=1;
	});
</script>
